<!DOCTYPE html>
<html>
<head>
  <title>Moodster</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Moodster</h1>
    </header>
    <section class="player">
      <audio id="music-player" controls="controls" src=""></audio>
    </section>
    <section class="search">
      <form class="search-form">
        <input class="userInput" placeholder="Search">
        <input class= "button" type= "submit" value= "Search">
      </form>

    </section>
    <div class="moods">
    <button type="button" class="H">Happy</button>
    <button type="button" class="M">Mad</button>
    <button type="button" class="S"> Sad</button>
    </div>
    <button type="button" class="B"> Generate Song</button>
    <div class="searchResults"></div>
  </div>
  <script src="main.js"></script>
</body>
</html>
